<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- fontawesome link -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
     <!-- remix link -->
     <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <style>
        .card-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 20px;
            max-width: 400px;
        }

        .card-img {
            width: 100%;
            height: auto;
            display: block;
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%);
            padding: 30px 20px;
            color: white;
        }
        .card-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .card-description {
            font-size: 16px;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .card-meta {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 14px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .heart-icon {
            color: #ff4d4d;
        }

        .comment-icon {
            color: #ffd700;
        }

        @media (max-width: 768px) {
            .card-title {
                font-size: 24px;
            }

            .card-description {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8">
                    <div class="card-container">
                        <img src="person.jpg" alt="Designers discussing work" class="card-img">
                        <div class="overlay">
                            <h2 class="card-title">Essential Free Resources for Graphic Designers in 2022</h2>
                            <p class="card-description">Dem ut perspiciatis unde omnis iste natus error sit voluptatem...</p>
                            <div class="card-meta">
                                <span class="meta-item">January 14, 2022</span>
                                <span class="meta-item">
                                    <span class="heart-icon">‚ù§Ô∏è</span> 33
                                </span>
                                <span class="meta-item">
                                    <span class="comment-icon">üí¨</span> 1
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>      
    <!-- Bootstrap JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
