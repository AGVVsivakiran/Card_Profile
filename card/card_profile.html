<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Profile</title>
</head>
<style>
/* frame start */
.frame{
    width: 400px;
    height: 200px;
    border: 5px dotted blue;
}
/* frame end */
/* profile_img start */
.profile_img{
    width:220px;
    height:190px;
    border-radius: 50%;
    offset-position: top right;
    offset-path: ray(90deg);
}
/* profile_img end */
</style>
<body>
    <h1>Profile Card</h1>
    <div class="frame">
        <div class="profile_img">
            <img src="avatar_card-list.png" alt="profile image">
        </div>
    </div>
</body>
</html>
